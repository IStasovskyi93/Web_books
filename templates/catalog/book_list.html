{% extends "base.html" %}

{% block content %}
    <h1>Kolekcja ksiązek: </h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                     ({{ book.genre }})
            <a href="/book/update/{{book.id}}">Zmienić</a>,
            <a href="/book/delete/{{book.id}}">Usunąć</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Kolekcja jest pusta :(</p>
    {% endif %}
{% endblock content %}
